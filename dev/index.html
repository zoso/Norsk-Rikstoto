<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iFrame-test</title>
	<link rel="stylesheet" href="style.css">
	<link href="http://fast.fonts.com/cssapi/67e60f0e-9b27-4d45-b097-1aad3f2e8a78.css" rel="stylesheet" type="text/css"></link>
	<script language="javascript" type="text/javascript">
		function iframeResize(obj) {
			//console.log(">> resize");
			obj.style.height = obj.contentWindow.document.body.scrollHeight + "px";
		}
	</script>
</head>
<body>
	<div id="wrapper">
		<p>Hello, iFrame</p>
		<iframe src="spill.html" width="100%" height="100%" frameborder="0" scrolling="no" id="rr_frame" onload="javascript:iframeResize(this);" seamless>
			

		</iframe>
		<!-- Størrelsen på iframen må stemme med "viewportene" på modulene -->
	</div>
</body>



</html>
